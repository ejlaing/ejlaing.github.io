<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="fblaStyleTest.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>My Project</h1>
  </div>

  <div class="main-container">
    <div class="aside">
      <h2>Aside</h2>

      <form class="aside-specs">
	<input list="typesoA" name="typesoA">
  	<datalist id="typesoA">
 	  <option value="Type 1">
	  <option value="Type 2">
	  <option value="Type 3">
	  <option value="Type 4">
	  <option value="Type 5">
	</datalist>

	<input type="submit" id="aside-submit">

      </form>
    </div>
 
    <dl id="attractions-list" class="attractions-list">
      <h2>Attractions:</h2>
      
    </dl>

    <template attraction-item-template>
      <div class="attractions-item">
        <dt class="attraction-name"></dt>
        <dd class="attraction-type"></dd>
        <dd class="attraction-loc"></dd> 
        <dd class="attraction-hours"></dd>
        <dd class="attraction-rating"></dd>
      </div>
    </template>
  </div>

  <form method="post" autocomplete="off">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location"><br>
    <label for="typeoA">Type of Attraction:</label><br>
    <input type="text" id="typeoA" name="typeoA"><br>
    <label for="rating">Rating:</label><br>
    <input type="text" id="rating" name="rating"><br>
    <label for="descr">Description:</label><br>
    <textarea id="descr" name="descr"></textarea><br>

    <input type="button" onclick="" value="Submit!">
  </form>

</body>
</html>
