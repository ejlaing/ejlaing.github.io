<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="index.js" defer></script>
  <title>My Project</title>
</head>

<body>
  <div class="header">
    <h1>My Project</h1>
  </div>

  <div class="main-container">
    <div class="aside">
      <h2>Aside</h2>

      <form class="aside-specs">
        <label for="search-spec">Search Attractions:</label>
        <input type="search" id="search-spec">
        <label for="location-spec">Search Attractions:</label>
        <input type="search" id="location-spec">
      </form>
    </div>
 
    <div class="attractions-section">
      <h2>Attractions:</h2>
      <dl class="attractions-list"></dl>
  </div>
  </div>

  <form method="post" autocomplete="off">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location"><br>
    <label for="typeoA">Type of Attraction:</label><br>
    <input type="text" id="typeoA" name="typeoA"><br>
    <label for="rating">Rating:</label><br>
    <input type="text" id="rating" name="rating"><br>
    <label for="descr">Description:</label><br>
    <textarea id="descr" name="descr"></textarea><br>

    <input type="button" value="Submit!" id="submit-btn">
  </form>

  <div class="footer">
    <p>Footer</p>
  </div>

  <template class="attraction-item-template">
    <div class="attractions-item">
      <dt class="attraction-name"></dt>
      <dd class="attraction-type"></dd>
      <dd class="attraction-loc"></dd> 
      <dd class="attraction-hours"></dd>
      <dd class="attraction-rating"></dd>
    </div>
  </template>
</body>
</html>
