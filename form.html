<form method="post" autocomplete="off" class="submit-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location"><br>
    <label for="typeoA">Type of Attraction:</label><br>
    <input type="text" id="typeoA" name="typeoA"><br>
    
    <label for="openTime">Open Time:</label><br>
    <input type="text" id="openTime" name="openTime"><br>
    <label for="closeTime">Close Time:</label><br>
    <input type="text" id="closeTime" name="closeTime"><br>


    <label for="rating">Rating:</label><br>
    <input type="text" id="rating" name="rating"><br>
    <label for="descr">Description:</label><br>
    <textarea id="descr" name="descr" rows="4" cols="50"></textarea><br>

    <input type="button" target="_self" value="Submit!" id="submit-btn">
  </form>
